<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl text-center mt-8 mb-14">Welcome to Your <span class="font-semibold text-lime-500">Baaper Bank!!!!!</span></h2>
    <div class="bg-red-200 px-16 py-20 w-6/12 mx-auto rounded-md">
        <h1 class="text-4xl mb-5">Please Login</h1>
        <input type="email" name="" id="userid" placeholder="Your email address" class="block w-1/2 py-2 px-4 rounded-lg mb-4">
        <input type="password" name="" id="userpass" placeholder="Your password" class="block w-1/2 py-2 px-4 rounded-lg mb-4">
        <button class="py-3 px-6 rounded-lg bg-lime-500 font-medium text-zinc-900 hover:text-slate-200 hover:bg-violet-500" id="submitbtn">Submit</button>
    </div>


    <script src="dynamic.js"></script>
</body>
</html>
